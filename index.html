<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>Stopwatch</h3>
        <div class="stopwatch">
            <h1>
                <span class="stopwatch__mins">00</span> : <span class="stopwatch__secs">00</span> : <span class="stopwatch__hours">00</span> 
            </h1>
            <button class="stopwatch__btn">Start</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
